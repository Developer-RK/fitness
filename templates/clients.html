{% extends 'wrapper.html' %}
{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Mijozlar
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Bosh sahifa </a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Mijozlar
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <h2> Mijozlar ro'yxati </h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>N#</th>
                            <th>Ism Familiya  </th>
                            <th> Telefon </th>
                            <th> Status </th>
                            <th> Amallar </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in residents %}
                        <tr>
                            <td> {{ forloop.counter }} </td>
                            <td> {{ r.full_name }} </td>
                            <td>{{ r.phone  }}</td>
                            <td>{{ r.status }}</td>
                            <td>  
                                <a href="#"> <i class="fa fa-edit fa-2x "></i> </a>
                                <a href="#"> <i class="fa fa-trash fa-2x text-danger"></i> </a>
                            </td>
                        </tr>
                        {% endfor %}
                   
                    </tbody>
                </table>
            </div>
        </div>

        </div>
        </div>

{% endblock content %}
